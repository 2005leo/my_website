  <!-- Título -->
  <text x="80" y="160"
        fill="#F0F5FF"
        font-family="Segoe UI, Roboto, Arial, sans-serif"
        font-size="86"
        font-weight="700">
    Python — Churn
  </text>

  <!-- Subtítulo -->
  <text x="80" y="220"
        fill="#C8DCFF"
        font-family="Segoe UI, Roboto, Arial, sans-serif"
        font-size="34">
