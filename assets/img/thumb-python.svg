      <stop offset="0" stop-color="#141C2E" />
      <stop offset="1" stop-color="#090C16" />
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="1600" height="900" fill="url(#bg)" />

  <!-- Marco -->
  <rect x="8" y="8" width="1584" height="884" rx="24" ry="24"
