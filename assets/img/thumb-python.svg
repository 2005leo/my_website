  </text>

  <!-- Bloque curva ROC -->
  <rect x="1040" y="340" width="420" height="260" rx="18" ry="18"
        fill="#0F1423" stroke="#9B5DFF" stroke-width="3" />
  <!-- Ejes -->
  <line x1="1070" y1="570" x2="1430" y2="570"
